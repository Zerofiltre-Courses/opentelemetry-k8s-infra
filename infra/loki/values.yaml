loki:
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  ingester:
    chunk_encoding: snappy
  tracing:
    enabled: true
  querier:
    max_concurrent: 4

deploymentMode: SimpleScalable

chunksCache:
  enabled: true
  replicas: 1
  allocatedMemory: 1024 # Example allocated memory in MiB

backend:
  replicas: 1
read:
  replicas: 1
write:
  replicas: 2

# Enable minio for storage
minio:
  enabled: true

test:
  enabled: false


# Zero out replica counts of other deployment modes
singleBinary:
  replicas: 0

lokiCanary:
    enabled: false
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0